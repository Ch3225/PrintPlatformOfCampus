<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mystyle.css">
		</link>
		<title>商家认证</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-center-block col-sm-10 col-xs-12 jumbotron myformdiv">
				<h2 class="text-center"> 店铺申请 </h2><br />
				<div>
					<form class="bs-example bs-example-form" role="form">
						<div class="input-group-lg">
							<span class="input-group-addon "><b>姓名</b></span>
							<input type="text" class="form-control" placeholder="张三">
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>身份证件号码</b></span>
							<input type="text" class="form-control" placeholder="111011195010011111">
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>手机号码</b></span>
							<input type="text" class="form-control" placeholder="159********">
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>手机号码的验证码</b></span>
							<input type="text" class="form-control" placeholder="提供四位数字">
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>申请店铺名称</b></span>
							<input type="text" class="form-control" placeholder="张三打印店">
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>选择店铺位置</b></span>
							<div id="container" class="container col-xs-12 input-group-lg" style="height: 500px">
							</div>
							<div style="margin-top: 2px;">
								<button type="button" class="btn-lg text-center btn-outline-light "><a href="#">提交</a></button>
							</div>
							<div class="info" id="text">
								点击地图以定位
							</div>
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>店铺照片</b></span>
							<div class="col-xs-10" style="height: 150px; background-color: aqua;" hidden="true">
								<b>请将文件拖拽到这里</b>
							</div>
							<input id="inputfile" name="inputfile" type="file" class="file" multiple="true" hidden="true" onchange="selectFile()">

							<div style="margin-top: 2px;">
								<button type="button" class="btn text-center btn-outline-light btn-lg" onclick="document.getElementById('inputfile').click()"><a
									 href="#">上传</a></button>
								<button type="button" class="btn text-center btn-outline-light btn-lg"><a href="#">提交</a></button>
							</div>
							<ul class="list-group">
								<li class="list-group-item col-xs-12">
									<b>文件1</b>
									<div class="progress">
										<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
										 aria-valuemin="0" aria-valuemax="100" style="width: 40%">
											<span class="sr-only">40% Complete (success)</span>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="input-group-lg">
							<span class="input-group-addon "><b>请选择您的提现方式</b></span>
							<div class="container mt-3">
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href="#">支付宝</a></li>
									<li class="page-item"><a class="page-link" href="#">微信</a></li>
								</ul>
							</div>
						</div>
						<div id="captcha"></div>
						<br />
						<div style="margin-top: 2px;">
							<button type="button" class="btn text-center btn-outline-light btn-lg"><a href="#">登录</a></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.dingxiang-inc.com/ctu-group/captcha-ui/index.js" crossorigin="anonymous"></script>
<script src="../js/captcha.js"></script>
