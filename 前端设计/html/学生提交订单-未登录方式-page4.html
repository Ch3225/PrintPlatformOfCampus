<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mystyle.css"></link>
		<title>快速创建订单</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-center-block col-md-8 col-sm-10 col-xs-12 jumbotron myformdiv">
				<h2 class="text-center"> 约定您取件的口令 </h2><br />
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group-lg">
						<span class="input-group-addon "><b>请输入四位数作为您的取件码。</b></span><br />
						<span class="input-group-addon "><b>推荐使用手机尾号或身份证尾号等辨识度高的四位数。</b></span>
						<input type="text" class="form-control" placeholder="如:7129">
					</div>
					<div class="input-group-lg">
						<span class="input-group-addon "><b>任意输入一句话！</b></span><br />
						<span class="input-group-addon "><b>一旦有人和你设置了相同的四位数，确保你取件的时候能辨识您设定了这句话。</b></span>
						<input type="text" class="form-control" placeholder="如:芝麻开门!又如:我喜欢玩原神!">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
