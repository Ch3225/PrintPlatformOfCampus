<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mystyle.css">
		
		</link>
		<title>商家提现页面</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-center-block col-lg-6 col-md-8 col-sm-10 col-xs-12 jumbotron myformdiv">
				<h2 class="text-center"> 请填写提现金额 </h2><br />
				<div class="input-group-lg">
					<span class="input-group-addon "><b>提现的金额</b></span>
					<input type="" class="form-control" placeholder="提现的金额应当小于一万">
				</div>
				<div class="input-group-lg">
					<span class="input-group-addon "><b>请选择您的提现方式</b></span>
					<div class="container mt-3">
						<ul class="pagination">
							<li class="page-item"><a class="page-link" href="#">支付宝</a></li>
							<li class="page-item"><a class="page-link" href="#">微信</a></li>
						</ul>
					</div>
				</div>
				<div style="margin-top: 2px;">
					<button type="button" class="btn text-center btn-outline-light btn-lg"><a href="#">提交</a></button>
				</div>
			</div>
		</div>
	</body>
</html>
