<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mystyle.css"></link>
		<title>快速创建订单</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-center-block col-md-8 col-sm-10 col-xs-12 jumbotron myformdiv">
				<h2 class="text-center"> 请选择您要打印的方式 </h2><br />
				<ul class="list-group">
					<li class="list-group-item col-xs-12">
						<div class="input-group-lg col-xs-12">
							<span>
								<b>文件1</b>
							</span>
							<br />
							<span>
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default btn-group-large">单面打印</button>
									<button type="button" class="btn btn-default btn-group-large">双面打印</button>
								</div>
							</span>
							<br />
							<span>
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default btn-group-large">黑白印</button>
									<button type="button" class="btn btn-default btn-group-large">彩印</button>
								</div>
							</span>
							<br />
							<span>
								打印份数：<input type="number" class="form-control col-lg-6 col-md-8 col-sm-10 col-xs-12" value="1">
							</span>
						</div>
					</li>
					<li class="list-group-item col-xs-12">
						<div class="input-group-lg col-xs-12">
							<span>
								<b>文件2</b>
							</span>
							<br />
							<span>
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default btn-group-large">单面打印</button>
									<button type="button" class="btn btn-default btn-group-large">双面打印</button>
								</div>
							</span>
							<br />
							<span>
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default btn-group-large">黑白印</button>
									<button type="button" class="btn btn-default btn-group-large">彩印</button>
								</div>
							</span>
							<br />
							<span>
								打印份数：<input type="number" class="form-control col-lg-6 col-md-8 col-sm-10 col-xs-12" value="1">
							</span>
						</div>
					</li>
				</ul>
				<div class="container mt-3">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">上一步</a></li>
						<li class="page-item"><a class="page-link" href="#">下一步</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
