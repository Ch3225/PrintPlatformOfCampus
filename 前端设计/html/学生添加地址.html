<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mystyle.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		</link>
		<title>请添加地址</title>
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-center-block col-sm-10 col-xs-12 jumbotron myformdiv">
				<form class="bs-example bs-example-form" role="form">
					<div class="col-xs-12 input-group-lg">
						<span class="input-group-addon">
							<b>请输入对该地点的备注</b>
						</span>
						<input type="text" class="form-control" placeholder="如:我的家;我的大学">
						<br />
					</div>
					<div id="container" class="container col-xs-12 input-group-lg" style="height: 500px">
					</div>
					<div style="margin-top: 2px;">
						<button type="button" class="btn-lg text-center btn-outline-light "><a href="#">提交</a></button>
					</div>
					<div class="info" id="text">
						点击地图以定位
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.dingxiang-inc.com/ctu-group/captcha-ui/index.js" crossorigin="anonymous"></script>
<script src="../js/captcha.js"></script>

<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=e37ff172854fdbf80358a438c8d071fa"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>

<script type="text/javascript">
	var marker=undefined;
	
	function showInfoClick(e) {
		var text = '经纬度为[' + e.lnglat.getLng() + ',' + e.lnglat.getLat() + ']';
		document.querySelector("#text").innerText = text;
		if(marker!=undefined){
			map.remove(marker);
		}
		marker = new AMap.Marker({
			position: [e.lnglat.getLng(), e.lnglat.getLat()] //位置
		})
		map.add(marker); //添加到地图
	}

	var map = new AMap.Map("container", {
		resizeEnable: true
	});



	map.on('click', showInfoClick);
</script>
